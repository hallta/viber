<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Viber{% endblock %}</title>
    
    <!-- Third-party CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    
    <!-- Application CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <!-- Brand -->
            <a class="navbar-brand" href="/">Viber</a>
            
            <!-- Mobile Toggle Button -->
            <button class="navbar-toggler" 
                    type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" 
                    aria-expanded="false" 
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navigation Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    {# Home Link #}
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'home' %}active{% endif %}" 
                           href="/" 
                           {% if active_page == 'home' %}aria-current="page"{% endif %}>
                            Home
                        </a>
                    </li>
                    
                    {# About Link #}
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'about' %}active{% endif %}" 
                           href="/about"
                           {% if active_page == 'about' %}aria-current="page"{% endif %}>
                            About
                        </a>
                    </li>
                    
                    {# Contact Link #}
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'contact' %}active{% endif %}" 
                           href="/contact"
                           {% if active_page == 'contact' %}aria-current="page"{% endif %}>
                            Contact
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="content-wrapper">
        <div class="container mt-4">
            {% block content %}
            {# Page content will be inserted here #}
            {% endblock %}
        </div>
    </div>

    <!-- Third-party JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
